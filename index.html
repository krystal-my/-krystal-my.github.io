<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海贼王经典人物</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        .character {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .character h2 {
            color: #333;
        }
        .character img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .character p {
            color: #666;
        }
    </style>
</head>
<body>
<header>
    <h1>海贼王经典人物</h1>
    <nav>
        <ul>
            <li><a href="#luffy">路飞</a></li>
            <li><a href="#zoro">索隆</a></li>
            <li><a href="#nami">娜美</a></li>
            <li><a href="#sanji">山治</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="character" id="luffy">
        <h2>蒙奇·D·路飞</h2>
        <img src="luffy.jpg" alt="Monkey D. Luffy">
        <p>蒙奇·D·路飞，是海贼王中的主人公，草帽海贼团的船长。他的目标是找到传说中的One Piece，成为海贼王。</p>
    </div>
    <div class="character" id="zoro">
        <h2>罗罗诺亚·索隆</h2>
        <img src="zoro.jpeg" alt="Roronoa Zoro">
        <p>罗罗诺亚·索隆，是草帽海贼团的剑士，被誉为“世界第一剑豪”。他的目标是成为世界最强的剑士。</p>
    </div>
    <div class="character" id="nami">
        <h2>娜美</h2>
        <img src="nami.jpeg" alt="Nami">
        <p>娜美，是草帽海贼团的导航员和航海士，擅长绘制航海图和天气预报。她的梦想是绘制出世界上最完美的航海图。</p>
    </div>
    <div class="character" id="sanji">
        <h2>山治</h2>
        <img src="sanji.jpeg" alt="Vinsmoke Sanji">
        <p>山治，是草帽海贼团的厨师，擅长料理和踢击术。他的梦想是找到All Blue，成为世界最伟大的厨师。</p>
    </div>
</main>
</body>
</html>
